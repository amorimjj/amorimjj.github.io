<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo - Wi-Fi</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        margin: 0.25rem 0;
      }
      .qr {
        margin-top: 1.5rem;
      }
      .qr img {
        width: 500px;
        object-fit: contain;
      }
      .wifi-name {
        font-weight: bold;
        font-size: 1.2rem;
        color: #0077cc;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Bem-vindo!</h1>
      <p>Scaneie o QR code para conectar-se ao Wi-Fi</p>
      <p class="wifi-name">praia_amor_vida_noturna</p>
      <div class="qr">
        <img src="./wifi.jpg" alt="Wi-Fi QR Code" />
      </div>
    </div>
  </body>
</html>
